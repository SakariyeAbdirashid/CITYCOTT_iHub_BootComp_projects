<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     
         

            <!-- Doctor Registration Form -->
    
            <main class="content">
                <div class="container px-3 py-5">
                    
                    <div class="card">
                        <div class="card-header">
                            <p class="card-title"><strong>Add doctor</strong></p> 
                        </div>
                        <div class="card-body">
                                <form class="doctor_form">
                                <div class="row g-3 mb-2">
                                    <div class="col-md-4 ">
                                        <label class="mb-2">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-user" style="color: blue;"></i></span>
                                        <input class="form-control" type="text" placeholder="Enter Full Name">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-4">
                                           <label class="mb-2"> Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-envelope" style="color: blue;"></i></span>
                                            <input type="email" class="form-control" required placeholder="Enter Email">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-2">Title</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-address-card" style="color: blue;"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Title">
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 mb-2">
                                    <div class="col-md-4">
                                        <label class="mb-2">Department</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-hospital" style="color: blue;"></i></span>
                                            <select class="form-select ">
                                        <option>Cardiology</option>
                                        <option>Neurology</option>
                                        <option>surgery</option>
                                        <option>ENT</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-2">Expreince</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-person-dress" style="color: blue;"></i></span>
                                            <input type="text" placeholder="Enter experience in years" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-2">Contact Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-phone" style="color: blue;"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Contact Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3 mb-2">
                                    <div class="col-md-4">
                                        <label class="mb-2">Degree</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-user-graduate" style="color: blue;"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Degree">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-2">Fees</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign" style="color: blue;"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter Fees">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="mb-2">Profile Photo</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-camera" style="color: blue;"></i></span>
                                            <input type="file" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-md-3 ">
                                    <div class="col-md-3">
                                        <button class="btn btn-success w-100">Save <i class="fa-solid fa-floppy-disk" style="color: white;margin-left:5px"></i></button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-danger w-100">Delete <i class="fa-solid fa-trash" style="color: white;margin-left:5px"></i></button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-warning w-100">Update <i class="fa-solid fa-pen" style="color: white;margin-left:5px"></i></button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-info w-100">Search <i class="fa-solid fa-magnifying-glass" style="color: white;margin-left:5px"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="card mt-md-3">
                            <div class="card-header">
                                <p class="card-title"><strong>List of Doctors</strong></p>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Title</th>
                                        <th>Department</th>
                                        <th>experience</th>
                                        <th>Contact</th>
                                        <th>Fees</th>
                                    </tr>
                                    <tr>
                                        <td>1.</td>
                                        <td>Dr. Ahmed</td>
                                        <td>Ahmed@gmail.com</td>
                                        <td>Cardiology</td>
                                        <td>Cardiology</td>
                                        <td>10 years</td>
                                        <td>123-456-7890</td>
                                        <td>$100</td>
                                    </tr>
                                    <tr>
                                        <td>2.</td>
                                        <td>Dr. Faarax</td>
                                        <td>Faarax@gmail.com</td>
                                        <td>Neurology</td>
                                        <td>Neurology</td>
                                        <td>8 years</td>
                                        <td>456-678-1265</td>
                                        <td>$150</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                </div>
            </main>
         
    
</body>

</html>
